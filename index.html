<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple USB Terminal</title>
    <link rel="stylesheet" href="/index.css">
  
    
</head>
<body>
    <!-- ========== LOADING SCREEN (INITIAL VIEW) ========== -->
    <div id="loading-screen" class="loading-screen">
        <div class="logo-container">
            <div class="logo">UT</div> <!-- Loading Text -->
        </div>
    </div>

    <!-- Navigation Button -->
    <!-- <button id="navigateButton" onclick="goToOutputPage()">Output</button> -->

    <!-- ========== MAIN TERMINAL CONTENT (HIDDEN INITIALLY) ========== -->
    <div id="main-content" class="hidden terminal-container">
        <header>
            <h1>Simple USB Terminal</h1>
            <div class="menu-container" onclick="toggleMenu()">&#x22EE;</div>
            <ul id="menu" class="hidden">
                <li onclick="openBaudRateModal(event)">Baud Rate</li>
                <li onclick="openDataBitsModal(event)">Data Bits</li>
                <li onclick="openParityModal(event)">Parity</li>
                <li onclick="openStopBitsModal(event)">Stop Bits</li>
                <li onclick="openSettings('break_duration')">Break Duration</li>
                <li onclick="goToOutputPage()">Output</li>
                <li onclick="sendCommand()">Send Command</li>
                <li onclick="viewHistory()">History</li>
                <li onclick="viewReport()">Report</li>
            </ul>
        </header>
         <!-- Refresh Button -->
    <button id="refresh-btn" onclick="refreshPage()">
        ðŸ”„ <!-- Refresh Symbol -->
    </button>
    <!-- <button id="navigateButton" onclick="goToOutputPage()">Output</button> -->
        <div id="status"></div>
        <div id="device-list"></div>
        <textarea id="console" readonly></textarea>
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter command here">
            <button onclick="sendCommand()">Send</button>
        </div>
    </div>

    <!-- For baud rate section  -->
    <div id="baudRateModal" class="modal">
        <h3>Select Baud Rate</h3>
        <div class="option" onclick="selectBaudRate(2400)">2400</div>
        <div class="option" onclick="selectBaudRate(9600)">9600</div>
        <div class="option selected" onclick="selectBaudRate(19200)">19200</div>
        <div class="option" onclick="selectBaudRate(57600)">57600</div>
        <div class="option" onclick="selectBaudRate(115200)">115200</div>
        <button class="close" onclick="closeBaudRateModal()">Close</button>
    </div>
    <!-- For Parity section -->
<div id="parityModal" class="modal">
    <h3>Select Parity</h3>
    <div class="option" onclick="selectParity('None')">None</div>
    <div class="option" onclick="selectParity('Even')">Even</div>
    <div class="option" onclick="selectParity('Odd')">Odd</div>
    <button class="close" onclick="closeParityModal()">Close</button>
</div>
    
    <!-- For Data Bits section -->
<div id="dataBitsModal" class="modal">
    <h3>Select Data Bits</h3>
    <div class="option" onclick="selectDataBits(5)">5</div>
    <div class="option" onclick="selectDataBits(6)">6</div>
    <div class="option" onclick="selectDataBits(7)">7</div>
    <div class="option" onclick="selectDataBits(8)">8</div>
    <button class="close" onclick="closeDataBitsModal()">Close</button>
</div>
    <!-- For Stop Bits section -->
<div id="stopBitsModal" class="modal">
    <h3>Select Stop Bits</h3>
    <div class="option" onclick="selectStopBits(1.0)">1.0</div>
    <div class="option" onclick="selectStopBits(1.5)">1.5</div>
    <div class="option" onclick="selectStopBits(2.0)">2.0</div>
    <button class="close" onclick="closeStopBitsModal()">Close</button>
</div>


    
    <script src="/index.js"></script>
</body>
</html>
